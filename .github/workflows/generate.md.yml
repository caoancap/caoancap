name: Generate MDs

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Checkout md-fuse-py
      uses: actions/checkout@v2
      with:
        persist-credentials: false
        repository: caiocampos/md-fuse-py
    - name: Checkout base files
      uses: actions/checkout@v2
      with:
        persist-credentials: false
        ref: base
        path: out
    - name: Organize folders
      run: |
           cp -r ./out/* ./
           rm -rf ./out/files
           rm -f ./out/md.conf.json
    - name: Download Charts
      run: |
           curl -o ./out/top-languages.svg \
           "https://github-readme-stats.vercel.app/api/top-langs?username=caoancap&hide_title=true&layout=default"
           curl -o ./out/top-languages-dark.svg \
           "https://github-readme-stats.vercel.app/api/top-langs?username=caoancap&hide_title=true&layout=default&theme=tokyonight"
    - name: Run
      run: python md_fuse.py
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@4.1.5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: main
        folder: out
        clean: false
